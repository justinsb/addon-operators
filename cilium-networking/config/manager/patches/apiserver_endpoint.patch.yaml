apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      hostNetwork: true
      containers:
      - name: manager
        env:
          - name: KUBERNETES_SERVICE_HOST
            value: "api.internal.foo.k8s.local"
          - name: KUBERNETES_SERVICE_PORT
            value: "443"
